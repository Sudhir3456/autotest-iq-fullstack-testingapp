<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Test Case | AutoTestIQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
        }

        header {
            background-color: #1e2a38;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
            letter-spacing: 1px;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        }

        h2 {
            text-align: center;
            font-size: 22px;
            color: #34495e;
            margin-bottom: 25px;
        }

        nav {
            background-color: #eaeff2;
            padding: 10px 20px;
            text-align: right;
        }

        nav a {
            color: #3498db;
            margin-left: 15px;
            font-weight: 600;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #2c3e50;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fefefe;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2c82c9;
        }

        footer {
            background-color: #1e2a38;
            color: #ccc;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 60px;
        }

        footer a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            nav {
                text-align: center;
            }

            nav a {
                display: inline-block;
                margin: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>AutoTestIQ - Edit Test Case</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h2>Update Your Test Case</h2>

        <form th:action="@{/update-testcase/{id}(id=${testCase.id})}"
              th:object="${testCase}" method="post">

            <div class="form-group">
                <label for="title">Test Case Title</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Enter updated title" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" placeholder="Describe the test steps" required></textarea>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" th:field="*{status}">
                    <option value="">-- Select Status --</option>
                    <option th:each="status : ${T(com.autotestiq.autotest_iq.model.TestCaseStatus).values()}"
                            th:value="${status}"
                            th:text="${status}"
                            th:selected="${status == testCase.status}"></option>
                </select>
            </div>

            <button type="submit">Update Test Case</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 <a href="#">AutoTestIQ</a>. Built for automation excellence.
    </footer>

</body>
</html>
