<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Test Case | AutoTestIQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fbfc;
            color: #2c3e50;
        }

        /* Header */
        header {
            background-color: #1e2a38;
            padding: 20px 0;
            text-align: center;
            color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
            letter-spacing: 1px;
        }

        /* Container */
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.06);
        }

        h2 {
            font-size: 22px;
            margin-bottom: 25px;
            text-align: center;
            color: #34495e;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fefefe;
            font-size: 15px;
            transition: 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .success-message {
            background-color: #eafaf1;
            color: #27ae60;
            padding: 10px;
            border: 1px solid #b2f0c0;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Buttons */
        button {
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c82c9;
        }

        a.back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        a.back-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #1e2a38;
            color: #ccc;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 60px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>AutoTestIQ - Quality Assurance Platform</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Create New Test Case</h2>

        <!-- Success Message -->
        <div th:if="${success}" class="success-message">
            Test case created successfully!
        </div>

        <!-- Form -->
        <form th:action="@{/save-testcase}" th:object="${testCase}" method="post">
            <div class="form-group">
                <label for="title">Test Case Title</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Enter test case title" required>
            </div>

            <div class="form-group">
                <label for="description">Test Case Description</label>
                <textarea id="description" th:field="*{description}" placeholder="Enter test steps or description" required></textarea>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" th:field="*{status}" required>
                    <option value="">-- Select Status --</option>
                    <option th:each="status : ${T(com.autotestiq.autotest_iq.model.TestCaseStatus).values()}"
                            th:value="${status}"
                            th:text="${status}"></option>
                </select>
            </div>

            <button type="submit">Create Test Case</button>
        </form>

        <a href="/home" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 <a href="#">AutoTestIQ</a>. All rights reserved. | Designed for excellence in quality assurance.
    </footer>

</body>
</html>
